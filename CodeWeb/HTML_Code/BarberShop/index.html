<!DOCTYPE html>
<html>
    <head>
        <title>Barber shop website design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=New+Tegomin&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="banner">
            <img src="Image/logo.png" class="logo">
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style Your hair Is Style Your Life</p>
                <div class="banner-btn">
                    <a href="#"><span></span>Find Out</a>
                    <a href="#"><span></span>Read More</a>
                </div>
            </div>
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">TESTTIMONIALS</a></li>
                    <li><a href="#">MEAT US</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuBtn">
            <img src="Image/menu.png" id="menu">
        </div>

        <!--Features-->
        <section id="features">
            <div class="title-text">
                <p>FEATURES</p>
                <h1>Why Choose Us</h1>
            </div>
            <div class="features-box">
                <div class="features">
                    <h1>Experienced Staff</h1>
                    <div class="features-desc">
                        <div class="features-icon">
                            <i class="fa fa-shield"></i>
                        </div>
                        <div class="features-text">
                            <p>Donec eget ultricies sapi. Sed porttitoy, mauris ater lob facilisis, elit sapie eleifend ligula.</p>
                        </div>
                    </div>
                </div>
                <div class="features-img">
                    <img src="Image/barber-man.jpg">
                </div>
            </div>
        </section>

        <script>
            var manuBtn = document.getElementById("menuBtn")
            var sideNav = document.getElementById("sideNav")
            var menu = document.getElementById("menu")
            sideNav.style.right = "-250px";
            manuBtn.onclick = function(){
                if(sideNav.style.right == "-250px"){
                    sideNav.style.right="0";
                    menu.src="Image/close.png";
                }else{
                    sideNav.style.right = "-250px";
                    menu.src="Image/menu.png";
                }
            }
;        </script>
    </body>
</html>
